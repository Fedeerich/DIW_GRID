<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Exercicis Flexbox</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <div class="negre"><span class="el">1</span></div>
            <div class="verde-azulado"><span class="el">2</span></div>
            <div class="verde-clarito"><span class="el">3</span></div>
            <div class="azul"><span class="el">4</span></div>
            <div class="verde"><span class="el">5</span></div>
            <div class="negre"><span class="el">6</span></div>
            <div class="verde-azulado"><span class="el">7</span></div>
            <div class="verde-clarito"><span class="el">8</span></div>
            <div class="azul"><span class="el">9</span></div>
        </section>
    </body>

    <!--
    
    Quina diferència hi ha entre grid-column i grid-column-start i grid-column-end?

    1- Grid column >> Es el conjunto de grid column start y grid column end.
    2- Grid column star >> Es por donde va empezar este parte del grid.
    3- Grid column end >> Es por donde va acabar esta parte del grid.

    Quina diferència hi ha entre grid-row i grid-row-start i grid-row-end?

    1- Grid row >> Es el conjunto del grid row start y grid row end.
    2- Grid row star >> Es por donde va empezar esta fila de este grid.
    3 -Grid row end >> Es por donde va finalizar esta fila de este grid.
    
    -->
</html>
